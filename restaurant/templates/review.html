{%extends 'base.html'%}
{%block content%}

<style>
    .review-banner{
        background: url("https://preview.colorlib.com/theme/rooftop/img/banner-bg.png.webp")no-repeat center;
        width: 100%;
        height: 76vh;
    }
    .review-banner-content{
        text-align: center;
        color: #fff;
        padding-top: 200px;
    }
    .review-banner-content h1{
        color: #fff;
        font-size: 72px;
        text-transform: uppercase;
        letter-spacing: 10.8px;
        font-family: auto;
        font-size: 80px;
    }
    .review-banner-content hr{
        border-color: rgba(255, 255, 255, 0.4);
        margin-left: 30%;
        margin-right: 30%;
    }
    .review-banner-content p{
        font-size: 18px;
        text-transform: uppercase;
        padding-top: 8px;
    }
.container1-form{
  max-width: 800px;
  background: #fff;
  width: 800px;
  margin-left: 25%;
  padding: 25px 40px 10px 40px;
  box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
}
.container1-form .text{
  text-align: center;
  font-size: 41px;
  font-weight: 600;
  font-family: 'Poppins', sans-serif;
  background: -webkit-linear-gradient(right, #56d8e4, #9f01ea, #56d8e4, #9f01ea);
  -webkit-text-fill-color: white;
}
.container1-form form{
  padding: 30px 0 0 0;
}
.container1-form form .form-row{
  display: flex;
  margin: 35px 0;
}
form .form-row .input-data{
  width: 100%;
  height: 40px;
  margin: 0 20px;
  position: relative;
}
form .form-row .textarea{
  height: 70px;
}
.input-data input,
.textarea textarea{
  display: block;
  width: 100%;
  height: 100%;
  border: none;
  font-size: 17px;
  border-bottom: 2px solid rgba(0,0,0, 0.12);
}
.input-data input:focus ~ label, .textarea textarea:focus ~ label,
.input-data input:valid ~ label, .textarea textarea:valid ~ label{
  transform: translateY(-20px);
  font-size: 14px;
  color: #3498db;
}
.textarea textarea{
  resize: none;
  padding-top: 10px;
}
.input-data label{
  position: absolute;
  pointer-events: none;
  bottom: 20px;
  font-size: 16px;
  transition: all 0.3s ease;
}
.textarea label{
  width: 100%;
  bottom: 40px;
  background: #fff;
}
.input-data .underline{
  position: absolute;
  bottom: 0;
  height: 2px;
  width: 100%;
}
.input-data .underline:before{
  position: absolute;
  content: "";
  height: 2px;
  width: 100%;
  background: #3498db;
  transform: scaleX(0);
  transform-origin: center;
  transition: transform 0.3s ease;
}
.input-data input:focus ~ .underline:before,
.input-data input:valid ~ .underline:before,
.textarea textarea:focus ~ .underline:before,
.textarea textarea:valid ~ .underline:before{
  transform: scale(1);
}
.submit-btn .input-data{
  overflow: hidden;
  height: 45px!important;
  width: 25%!important;
}
.submit-btn .input-data .inner{
  height: 100%;
  width: 300%;
  position: absolute;
  left: -100%;
  background: -webkit-linear-gradient(right, #56d8e4, #9f01ea, #56d8e4, #9f01ea);
  transition: all 0.4s;
}
.submit-btn .input-data:hover .inner{
  left: 0;
}
.submit-btn .input-data input{
  background: none;
  border: none;
  color: #fff;
  font-size: 17px;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 1px;
  cursor: pointer;
  position: relative;
  z-index: 2;
}

.con-show{
  display: ruby;
}
.thumbnail {
    width: 350px; /* Adjust width as needed */
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    margin-left: 10px;
    margin-bottom: 10px;
}

.thumbnail:hover {
    transform: translateY(-5px); /* Example hover effect */
    box-shadow: 1px 1px 20px rgb(72, 146, 224);
}

.thumbnail img {
    width: 6%;
    height: auto;
    display: block;
}

.caption {
    padding: 10px;
    background-color: #f1f1f1;
}

.caption h3 {
    margin-top: 0;
    font-size: 18px;
}

.caption p {
    margin-bottom: 0;
    font-size: 14px;
    color: #666;
}


    
    </style>
    
      <br> 
      <br>
    </section>
    <section class="review-banner">
    <div class="review-banner-content">
        <h1>review US</h1>
        <hr>
        <p><a href="http://127.0.0.1:8000/" style="color: #fff; text-decoration: none;">HOME â†’ review</a></p>
    </div>
    </section>


    <section style="margin-bottom: 5%;">
        <div class="container1-form">
            <div class="text">
               COMMENT
            </div>
            <form action="" method="post">
                {% csrf_token %}
               <div class="form-row">
                  <div class="input-data">
                     <input type="text" name="name" id="name" required>
                     <div class="underline"></div>
                    <label for="name">Name</label>
                  </div>
                  <div class="input-data">
                     <input type="text" id="email" name="email" required>
                     <div class="underline"></div>
                     <label for="email" >Email</label>
                  </div>
                </div>
               <div class="form-row">
                  <div class="input-data">
                     <input type="text" id="subject" name="subject" required>
                     <div class="underline"></div>
                     <label for="subject">Subject</label>
                  </div>
               </div>
               <div class="form-row">
               <div class="input-data textarea">
                  <textarea rows="8" cols="80" id="message" name="message" required></textarea>
                  <br />
                  <div class="underline"></div>
                  <label for="message">Write your comment</label>
                  <br />
                  <div class="form-row submit-btn">
                     <div class="input-data">
                        <div class="inner"></div>
                        <input type="submit" value="submit">
                     </div>
                  </div>
            </form>
            </div>
    </section>
    <br>
    <br>
    <section>
      <div class="con-show">
        {%for comment in reviews%}
      
        <div class="thumbnail">
          <img src="https://png.pngtree.com/png-vector/20191027/ourmid/pngtree-comment-icon-isolated-on-background-png-image_1875659.jpg" alt="Thumbnail Image">
          <div class="caption">
              <h5>COMMENT</h5>
              <p>{{comment.name}}</p>
              <p>{{comment.email}}</p>
              <p>{{comment.subject}}</p>
              <p>{{comment.message}}</p>
          </div>
      </div>
    
    {%endfor%}
    </div>
    </section>
    


{%endblock%}
